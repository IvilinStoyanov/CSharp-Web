<div class="register-photo">
    <div class="form-container">
        <h1 class="text-center"><strong>Create Album</strong></h1>
        <hr>
        <div class="form-container">
            <form method="post" action="/albums/create">
                <p>Name</p>
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Name">
                </div>
                <p>Cover</p>
                <div class="form-group">
                    <input class="form-control" type="text" name="cover" placeholder="Cover">
                </div>

                <button class="btn btn-primary btn-sm" type="submit">Create</button>
            </form>
        </div>
        <a href="all">Back To All</a>
    </div>
</div>
<!--Create-->
<hr />
<div class="container">
    <div class="row justify-content-center">
        <h1 class="text-primary">Create Track</h1>
    </div>
    <hr style="height: 2px" />
    <div class="row justify-content-center">
        <div class="col-8">
            {{StartForm}}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" name="name" aria-describedby="name" placeholder="Name">
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="link">Link</label>
                    <input type="text" required class="form-control" id="link" name="link" placeholder="Link">
                </div>
                <div class="col form-group">
                    <label for="price">Price</label>
                    <input type="number" min="0.01" step="0.01" required class="form-control" id="price" name="price" placeholder="Price">
                </div>
            </div>
            <hr style="height: 2px" />
            <div class="row justify-content-around">
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create</button>
                </div>
                <div class="col-4">
                    <a class="btn btn-primary btn-lg" href="/albums/all" role="button">Back To All</a>
                </div>
            </div>
            {{EndForm}}
        </div>
    </div>
</div>
